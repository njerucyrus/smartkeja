{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign Up | HBoard</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static 'plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static 'plugins/node-waves/waves.css' %}" rel="stylesheet"/>

    <!-- Animation Css -->
    <link href="{% static 'plugins/animate-css/animate.css' %}" rel="stylesheet"/>

    <!-- Custom Css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="signup-page">
<div class="signup-box">
    <div class="logo">
        <a href="javascript:void(0);"><b>SmartKeja</b></a>
        <small>Signup Here</small>
    </div>
    <div class="card">
        <div class="body">
            {% if messages %}
                <ul class="list-group" style="list-style: none">
                    {% for message in messages %}
                        <li class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form id="sign_up" method="POST">
                <div class="msg">Signup Here</div>

                <div class="">
                    <div class="col-sm-12">
                        <select id="account_type" class="form-control show-tick" required>
                            <option>--SELECT ACCOUNT TYPE--</option>
                            <option value="client">Client Account</option>
                            <option value="house_owner">House Owner Account</option>
                            <option value="agent">Agent Account</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>

                    <div class="form-line">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name" required
                               autofocus>
                    </div>
                </div>

                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>

                    <div class="form-line">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required
                               autofocus>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                    <div class="form-line">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                </div>

                <div class="input-group">

                    <span class="input-group-addon">@</span>

                    <div class="form-line">
                        <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                    </div>
                </div>
                <section id="owner_section">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">contact_phone</i>
                            </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="phone_number1" placeholder="Phone Number"
                                   required>
                        </div>
                    </div>
                </section>

                <section id="agent_section">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">contact_phone</i>
                            </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="phone_number" placeholder="Phone Number"
                                   required>
                        </div>
                    </div>

                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">view_column</i>
                            </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="agency_name" placeholder="Agency Name"
                                   required>
                        </div>
                    </div>
                </section>


                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password" minlength="6" placeholder="Password"
                               required>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="confirm" minlength="6"
                               placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                    <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
                </div>
                {% csrf_token %}
                <input type="hidden" name="account_type" id="account_type_hidden">

                <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">SIGN UP</button>

                <div class="m-t-25 m-b--5 align-center">
                    <a href="{% url 'smarthouse:login' %}">You already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>

<!-- Bootstrap Core Js -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>

<!-- Waves Effect Plugin Js -->
<script src="{% static 'plugins/node-waves/waves.js' %}"></script>

<!-- Validation Plugin Js -->
<script src="{% static 'plugins/jquery-validation/jquery.validate.js' %}"></script>

<!-- Custom Js -->
<script src="{% static 'js/admin.js' %}"></script>
<script src="{% static 'js/pages/examples/sign-up.js' %}"></script>

<script>
    $(document).ready(function (e) {
        e.preventDefault;
        $('#agent_section').hide();
        $('#owner_section').hide();
    });

</script>
<script>
    $('#account_type').on('change', function () {
        var selected_account = $(this).val();
        showSection(selected_account);
    });

    function showSection(account_type) {
        if (account_type === 'agent') {
            $('#agent_section').show();
            $('#account_type_hidden').val('agent');
        }
        if (account_type === 'house_owner') {
            $('#account_type_hidden').val('house_owner');
            $('#agent_section').hide();
            $('#owner_section').show();
        }
        if (account_type === 'client') {
            $('#account_type_hidden').val('client');
            $('#agent_section').hide();
            $('#owner_section').hide();
        }

    }
</script>
</body>

</html>
